<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Ticket Clicker Game</h1>
            <div id="stats">
                <div id="ticket-count">Tickets: 0</div>
                <div id="total-clicks">Total Clicks: 0</div>
                <div id="click-rate">Click Rate: 0</div>
            </div>
            <h2>Achievements</h2>
            <div id="achievements"></div>
        </div>
        <div class="center-panel">
            <button id="ticket-button">
                <img src="https://cdn.dribbble.com/users/3749215/screenshots/15852825/red_ticket.png" alt="Ticket">
            </button>
        </div>
        <div class="right-panel">
            <div id="upgrades">
                <div class="scroll-container">
                    <div class="scroll-content"></div>
                </div>
            </div>
            <h2>Store</h2>
            <div id="store"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
